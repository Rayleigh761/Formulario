<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="js/arquivo.js"></script>


</head>
<body>

<div class="container">
    <div style="text-align: center;">
        <h1>Cadastro de DEVs</h1>
        <p class="h6 class text-muted">Complete suas informações</p>
        <br>
    </div>

    <form onsubmit="validaCampo()" name="dados">
            <div class="form-now d-flex justify-content-sm-center">
                    <div class="form-group col-md-4">
                        <label for="nome" class="h6">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" name="nome">
                    </div>
                <div class="form-group col-md-4">
                    <label for="sobrenome" class="h6">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome" placeholder="Digite seu sobrenome" name="sobrenome">
                </div>
            </div>
            <div class="form-now d-flex justify-content-sm-center">
                    <div class="form-group col-md-4">
                        <label for="email" class="h6">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Digite seu email"  name="email">
                    </div>
                <div class="form-group col-md-4">
                    <label for="dev" class="h6">Tipo de Desenvolvedor</label>
                    <select id="dev" class="form-control">
                        <option value="">Selecione</option>
                        <option value="0">Mobile</option>
                        <option value="1">Web</option>
                    </select>
                </div>
            </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" onclick="valida()">Enviar</button>
        </div>        
    </form>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
